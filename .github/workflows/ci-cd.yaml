name: CI-CD-AKS-DockerHub

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push frontend image
    - name: Build Frontend Image
      run: |
        docker build -t ${{ secrets.DOCKER_REPO_FRONTEND }}:${{ github.sha }} ./frontend
        docker push ${{ secrets.DOCKER_REPO_FRONTEND }}:${{ github.sha }}

    # Build and push backend image
    - name: Build Backend Image
      run: |
        docker build -t ${{ secrets.DOCKER_REPO_BACKEND }}:${{ github.sha }} ./backend
        docker push ${{ secrets.DOCKER_REPO_BACKEND }}:${{ github.sha }}


  ###########################################################################
  # 2. DEPLOY TO AKS USING HELM
  ###########################################################################
  deploy:
    needs: build-push
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # Azure Login (SP / JSON credentials)
    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Get AKS kubeconfig
    - name: Get AKS Credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
          --name ${{ secrets.AKS_CLUSTER_NAME }} \
          --overwrite-existing

    # Deploy Database with Helm (Postgres/MySQL/any)
    - name: Deploy Database (Helm)
      run: |
        helm upgrade --install database ./helm/database \
          --namespace three-tier \
          --create-namespace

    # Deploy Backend
    - name: Deploy Backend (Helm)
      run: |
        helm upgrade --install backend ./helm/backend \
          --namespace three-tier \
          --set image.repository=${{ secrets.DOCKER_REPO_BACKEND }} \
          --set image.tag=${{ github.sha }}

    # Deploy Frontend
    - name: Deploy Frontend (Helm)
      run: |
        helm upgrade --install frontend ./helm/frontend \
          --namespace three-tier \
          --set image.repository=${{ secrets.DOCKER_REPO_FRONTEND }} \
          --set image.tag=${{ github.sha }}
