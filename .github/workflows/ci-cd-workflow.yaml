name: CI-CD-AKS

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  build_scan_push:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.tag.outputs.sha }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set Image Tag
      id: tag
      run: echo "sha=${GITHUB_SHA}" >> $GITHUB_OUTPUT

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ðŸš€ Docker caching (massive speed improvement)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # ðŸš€ Cache Trivy DB
    - name: Cache Trivy DB
      uses: actions/cache@v3
      with:
        path: ~/.cache/trivy
        key: trivy-${{ runner.os }}

    # Install Trivy
    - name: Install Trivy
      run: |
        sudo apt-get update -y
        sudo apt-get install wget apt-transport-https gnupg lsb-release -y
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo tee /etc/apt/trusted.gpg.d/trivy.asc
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install trivy -y

    - name: Scan Backend Dockerfile
      run: trivy config ./backend

    # ðŸš€ Cached Docker build
    - name: Build Backend Image
      run: |
        docker build \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max \
          -t ${{ secrets.DOCKER_REPO_BACKEND }}:${{ steps.tag.outputs.sha }} ./backend

    - name: Scan Backend Image
      run: trivy image --exit-code 0 --severity HIGH,CRITICAL \
           ${{ secrets.DOCKER_REPO_BACKEND }}:${{ steps.tag.outputs.sha }}

    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_REPO_BACKEND }}:${{ steps.tag.outputs.sha }}

    - name: Scan Frontend Dockerfile
      run: trivy config ./frontend

    # ðŸš€ Cached Docker build
    - name: Build Frontend Image
      run: |
        docker build \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache,mode=max \
          -t ${{ secrets.DOCKER_REPO_FRONTEND }}:${{ steps.tag.outputs.sha }} ./frontend

    - name: Scan Frontend Image
      run: trivy image --exit-code 0 --severity HIGH,CRITICAL \
           ${{ secrets.DOCKER_REPO_FRONTEND }}:${{ steps.tag.outputs.sha }}

    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_REPO_FRONTEND }}:${{ steps.tag.outputs.sha }}
