name: CI-CD-AKS

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:

  
  build_scan_push:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.tag.outputs.sha }}

    steps:

    - name: Checkout Code
      uses: actions/checkout@v4

    # Set Image Tag
    - name: Set Image Tag
      id: tag
      run: echo "sha=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

    # DockerHub Login
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Install Trivy
    - name: Install Trivy
      run: |
        sudo apt-get update -y
        sudo apt-get install wget apt-transport-https gnupg lsb-release -y
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key \
          | sudo tee /etc/apt/trusted.gpg.d/trivy.asc
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" \
          | sudo tee /etc/apt/sources.list.d/trivy.list
        sudo apt-get update -y
        sudo apt-get install trivy -y

    # Backend
    - name: Scan Backend Dockerfile
      run: trivy config ./backend

    - name: Build Backend Image
      run: docker build -t "${{ secrets.DOCKER_REPO_BACKEND }}:${{ steps.tag.outputs.sha }}" ./backend

    - name: Scan Backend Image
      run: trivy image --exit-code 0 --severity HIGH,CRITICAL "${{ secrets.DOCKER_REPO_BACKEND }}:${{ steps.tag.outputs.sha }}"

    - name: Push Backend Image
      run: docker push "${{ secrets.DOCKER_REPO_BACKEND }}:${{ steps.tag.outputs.sha }}"

    # Frontend
    - name: Scan Frontend Dockerfile
      run: trivy config ./frontend

    - name: Build Frontend Image
      run: docker build -t "${{ secrets.DOCKER_REPO_FRONTEND }}:${{ steps.tag.outputs.sha }}" ./frontend

    - name: Scan Frontend Image
      run: trivy image --exit-code 0 --severity HIGH,CRITICAL "${{ secrets.DOCKER_REPO_FRONTEND }}:${{ steps.tag.outputs.sha }}"

    - name: Push Frontend Image
      run: docker push "${{ secrets.DOCKER_REPO_FRONTEND }}:${{ steps.tag.outputs.sha }}"


  
  deploy:
    runs-on: ubuntu-latest
    needs: build_scan_push

    steps:

    - name: Checkout Repository
      uses: actions/checkout@v4

    # Azure Login using OIDC
    - name: Azure Login
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # Get AKS Credentials
    - name: Get AKS Credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} \
          --name ${{ secrets.AKS_CLUSTER_NAME }} \
          --overwrite-existing

    # Install Helm
    - name: Install Helm
      uses: azure/setup-helm@v4

    # Debug Directory (optional, but safe)
    - name: Show Directory
      run: |
        pwd
        ls -R .

    # DEPLOY â€” NO WORKING DIRECTORY NEEDED!
    - name: Run Deployment Script
      env:
        DOCKER_REPO_BACKEND: ${{ secrets.DOCKER_REPO_BACKEND }}
        DOCKER_REPO_FRONTEND: ${{ secrets.DOCKER_REPO_FRONTEND }}
      run: bash scripts/deploy.sh "${{ needs.build_scan_push.outputs.image_tag }}"
